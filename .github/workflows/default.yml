name: Default Github Action

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get the latest GBDK
      run: 
        curl -OL https://github.com/gbdk-2020/gbdk-2020/releases/download/4.1.1/gbdk-linux64.tar.gz
        tar xzvf gbdk-linux64.tar.gz
        ls ./
        ls gbdk-linux64/

    - name: Build
      run: |

        GBDK_HOME=gbdk-linux64/gbdk/

        # make sure pkg is installed
        # pkg can be found here: https://www.npmjs.com/pkg
        npm install -g pkg
        npm install
        npm test

        # Make sure we have 'dist' folders for our versions
        mkdir dist
        mkdir dist/windows
        mkdir dist/linux
        mkdir dist/macos

        # Build the code and and package the application
        npm run build:package